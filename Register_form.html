
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>English Class Registration</title>
</head>

<body>
  <div class="container_reg">
    <form action="mailto:vpernarh@gmail.com" method="post" enctype="text/plain">
      <div class="logo_reg">
        <div class="logo_center">
          <h2>FFC</h2>
          <img src="images/logo.png" alt="img2">
        </div>
      </div>
   
    <h4>Formulário de  Registração</h4>
  
    <label for="fullName">Nome Completo:</label>
    <input type="text" id="fullName" name="fullName" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <label for="phone">Numero de contato</label>
    <input type="tel" id="phone" name="phone" required>
  
    <label for="level">Nível de  Proficiencia :</label>
    <select id="level" name="level" required>
      <option value="" disabled selected>Select your level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  
    <button type="submit">Submit</button>
  </form>
  </div>

</body>
</html>
